{% extends "layout.html" %}
{% block body %}
  <ul>
    {% for shout in shouts %}
      <li>
        <a href="{{ url_for('chat', name=shout.chat_name) }}">{{ shout.chat_name }}</a>
        :
        {{ shout.text }}
      </li>
    {% endfor %}
  </ul>

  <script type="text/javascript">
    $(function() {
      var server = new Pusher('{{ g.config.key }}', 'c');
      server.bind('shout', function(data) {
        console.log(data);
      });
    });
  </script>
{% endblock %}
